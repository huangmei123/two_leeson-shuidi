<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./sy.jpg"/>
    <style type="text/css">
    body{
        text-align: center;
    }
    img {
        border-radius: 50%;
        transition: all 0.5s;
        -webkit-transition: all 0.5s;
        -o-transition: all 0.5s; /*过渡效果 0.5s后触发*/
        cursor: pointer;/*变手型鼠标*/
    }
    img:hover{ /*当鼠标移入时触发*/
        transform: scale(1.1);/*变形属性 scale表示缩放1.1倍*/
    }
    </style>
</body>
</html>
